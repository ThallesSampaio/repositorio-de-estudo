<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use a tag &lt;h1&gt;">Titúlos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;a&gt;">Links</li>
        <li title="Use a tag &lt;font&gt;">Códigos-Fonte</li>
        <li title="Use a tag &lt;ol&gt;">Listas Numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com marcadores</li>
    </ul>
</body>
</html>
