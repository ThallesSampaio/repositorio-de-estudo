<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d45875c0d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Curr√≠culo John Smith</title>
</head>
<header class="header">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Inicio</a>
                <a class="navbar-item" href="contato.html">Contato</a>
            </div>
        </div>
    </nav>
</header>
<body>
    <section class="section">
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <h1 class="title is-4"><strong>John Smith</strong></h1>
                            </div>
                        </div>
                        <div class="box">
                            Javascript Full Stack Developer
                        </div>
                        <div class="content">
                            <p>(00) 65410-1234</p>
                            <p>john@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card" id="card1">
                    <header class="card-header">
                        <p class="card-header-title">Contato</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <form class="form">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="digite seu email" value="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field" id="msg">
                                    <label class="label" for="msg">Mensagem</label>
                                    <textarea class="textarea" placeholder="digite sua mensagem"></textarea>
                                </div>
                                <button type="submit" class="button is-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
    </section>
</body>
</html>
